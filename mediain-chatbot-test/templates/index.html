<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mediain Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #chat-container {
            position: relative;
            margin: 40px auto;
            max-width: 400px;
            display: block;
            z-index: 1002;
        }
        .system-msg {
            text-align: center;
            margin: 10px 0;
            background: #fffbe6;
            color: #b38f00;
            padding: 8px;
            border-radius: 10px;
            font-size: 13px;
        }
        .user-label {
            font-size: 11px;
            color: #4a90e2;
            text-align: right;
            margin-right: 8px;
        }
        .bot-label {
            font-size: 11px;
            color: #888;
            text-align: left;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">üß† Mediain Asistan</div>
        <div id="chat-box">
            <div class="system-msg">‚ö†Ô∏è Bu chatbot tƒ±bbi tavsiye vermez, sadece bilgilendirme ama√ßlƒ±dƒ±r.</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="Bir ≈üey yazƒ±n..." />
            <button onclick="sendMessage()">G√∂nder</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            // Kullanƒ±cƒ± mesajƒ±
            chatBox.innerHTML += `<div class="user-label">user</div><div class="user-msg">${message}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Backend'e POST isteƒüi
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            // Bot mesajƒ±
            chatBox.innerHTML += `<div class="bot-label">bot</div><div class="bot-msg">${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
